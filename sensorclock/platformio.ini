[env:esp12e]
build_flags = -D __ESP__ -D I2C_D1_D2 -D ARDUINO_ARCH_ESP8266 -D MQTT_MAX_PACKET_SIZE=1024 -I ../../mupplets
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = Wire
  SPI
  ESP8266WiFi
  DNSServer
  ESP8266HTTPClient
  ESP8266WebServer
  ESP8266httpUpdate
  ESP8266mDNS
  Arduino_JSON
  PubSubClient
  ustd
  muwerk
  munet
  SparkFun CCS811 Arduino Library @ 1.0.7
  Adafruit GFX Library @ 1.7.5
  Adafruit LED Backpack Library @ 1.1.6
  Adafruit Unified Sensor
  DHT sensor library
  Adafruit BMP085 Unified
  Adafruit TSL2561