[env:d1_mini]
build_flags = -D __ESP__  -D MQTT_MAX_PACKET_SIZE=1024 -D ARDUINO_ARCH_ESP8266=1 -I ../../mupplets
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = Arduino_JSON, PubSubClient, ustd, muwerk, munet, DHT sensor library, Adafruit Unified Sensor, Wire, SparkFun CCS811 Arduino Library, Adafruit BMP085 Unified

[env:featheresp32]
build_flags = -D __ESP__ -D __ESP32__  -D MQTT_MAX_PACKET_SIZE=1024 -I ../../mupplets
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = Arduino_JSON, PubSubClient, ustd, muwerk, munet, DHT sensor library, Adafruit Unified Sensor, Wire, SparkFun CCS811 Arduino Library, Adafruit BMP085 Unified

